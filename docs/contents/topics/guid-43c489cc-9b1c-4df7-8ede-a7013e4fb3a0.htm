S:99Â (lockup)<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/></pre><div class="p">A server log entry of <span class="msgnum keyword display-inline">I:0</span> is equivalent to the text message, <span class="msgph ph display-inline">informational: successful</span>.</div></body></html>
